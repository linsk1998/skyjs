<div class="container-fluid">
	<h3>Symbol</h3>
	<p>Symbol函数会返回唯一标识符。一般用于键名，或枚举值。</p>
	<pre class="code">var o={};
var KEY=Symbol();
o[KEY]=1;</pre>
	<pre class="code">var STATUS={
	OPENED:Symbol(),
	CLOSED:Symbol(),
	DONE:Symbol()
};
var status=STATUS.OPENED;
switch(status){
	case STATUS.OPENED:
	case STATUS.CLOSED:
	case STATUS.DONE:
}</pre>
