<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!--[if gte IE 9]><!--><script src="../../../sky.modern.js"></script><!--><![endif]-->

</head>
<body>
<div class="container-fluid">
	<h3>Sky.isReady</h3>
	<p>判断文档是否加载完成</p>
	<h3>Sky.ready </h3>
	<pre class="code">Sky.ready(function(){
	alert("DOMContentLoaded");
});
window.onload=function(){
	alert("onLoad");
};</pre>
	<script>
		Sky.ready(function(){
			alert("DOMContentLoaded");
		});
		window.onload=function(){
			alert("onLoad");
		};
	</script>
	<h3>Sky.then</h3>
	<pre class="code">Sky.ready(function(){
	//文档加载完成后执行，如果文档已经加载，不会执行
	alert("ready");
});
Sky.then(function(){
	//文档加载完成后执行，如果文档已经加载，也会执行
	alert("has ready");
});</pre>
	<div class="btn-toolbar">
		<a class="btn btn-primary" href="javascript:void 0;" onclick="run(this)">运行</a>
	</div>
</div>
</body>
</html>
