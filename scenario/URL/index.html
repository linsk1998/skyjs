<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>URL</title>
	<link href="/linsk1998/ting/master/ting/ting-quirks.css" rel="stylesheet"/>
	<link href="/linsk1998/ting/master/theme/bootstrap/indigo.css" rel="stylesheet"/>
	<script src="../../sky.js" type="text/javascript"></script>
	<script src="../ClassFactory/ClassFactory.js" type="text/javascript"></script>
	<script src="URL.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
	<h2>URL</h2>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this.innerText)">new URL("https://boss:123@shengdiyage.us:8080/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this.innerText)">new URL("#middle","https://shengdiyage.us:80/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this.innerText)">new URL("?a=x#e","https://shengdiyage.us:80/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this.innerText)">new URL("/?a=x#e","https://shengdiyage.us:80/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this.innerText)">new URL("../?a=x#e","https://shengdiyage.us/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this.innerText)">new URL("./?a=x#e","https://shengdiyage.us/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this.innerText)">new URL("acc.esd","https://shengdiyage.us/abc/index.asp?id=1&t=1400#top")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this.innerText)">new URL("../../../../acc.esd","https://shengdiyage.us/abc/index.asp")</button>
	</div>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="printURL(this.innerText)">new URL("URL.js",location)</button>
	</div>
</div>
<script type="text/javascript">
	function printURL(js){
		var url=eval(js);
		var a=[];
		Sky.forIn(url,function(value,key){
			if(!Sky.isFunction(value)){
				a.push(key+":"+value);
			}
		});
		alert(a.join("\n"));
	}
</script>
</body>
</html>
